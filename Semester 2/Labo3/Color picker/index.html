<!DOCTYPE html>
<html>
<head>
	<title>Color Picker</title>
	<script type="text/javascript" charset="utf-8" src="scripts/code.js"></script>
	<link rel="stylesheet" href="styles/styles.css"/>
</head>
<body>
<section>
	<p>Versleep de sliders om je kleur te kiezen: </p>
	Rood: <input type="range" id="redSlider" class="colorSlider" value="255" min="0" max="255" />
	<span id="redValue">255</span>
	Groen: <input type="range" id="greenSlider" class="colorSlider" value="0" min="0" max="255" />
	<span id="greenValue">0</span>
	Blauw: <input type="range" id="blueSlider" class="colorSlider" value="0" min="0" max="255" />
	<span id="blueValue">0</span>

	<p>Een gekleurd blokje :</p>
	<div class="colorDemo"></div>
</section>
</body>
</html>
