<!DOCTYPE html>
<html lang="nl" >
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pictures</title>
</head>
<body>

<h1>The picture element</h1>

<p>Resize the browser window to load different images.</p>
<img src="Images/kat.jpg" alt="flower" />
<picture>
    <source media="(min-width:650px)" srcset="Images/RozeBloem.jpg">
    <source media="(min-width:365px)" srcset="Images/WitteBloem.jpg">
    <img src="Images/kat.jpg" alt="Flowers"/>
</picture>

</body>
</html>
